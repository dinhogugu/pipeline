name: ci-php-workflow

on:
  pull_request:
    branches:
      - develop

jobs: 
  check-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.2', '8.1']
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: php somaTest.php